    <div>
        <div id="mapControls">
            <div class="dropright" id="mapSearchByRadius">

                    <form class="px-2 py-2">

                            <input type="number" step="0.001" class="form-control form-control-sm" name="searchRadius" id="searchRadius" placeholder="Radius (km)">

            <div class="dropright" id="mapForm">

    <div id="googleMap"></div>
    <script>
        function myMap() {
            var btnSearchRadius = document.getElementById('btnSearchRadius');
            var btnToggleForm = document.getElementById('toggle');
            var searchRadius = document.getElementById('searchRadius');

            var markers = [];
            var searchCircle = new google.maps.Circle();

            // initialise map
            var mapProperties = {
                zoom: 14,
                scrollwheel: true,
                draggable: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_LEFT
                }
            };
            var map = new google.maps.Map(document.getElementById('googleMap'), mapProperties);
            var infoWindow = new google.maps.InfoWindow();

            // add buttons to the map
            var controlsDiv = document.getElementById('mapControls');
            controlsDiv.index = 1;
            map.controls[google.maps.ControlPosition.LEFT_CENTER].push(controlsDiv);

            // handle POI click
            map.addListener('click', function (event) { handlePOI(event, map); });

            // place marker on current location
            navigator.geolocation.getCurrentPosition(callbackSucces, callbackError, getGeoOption());
            function callbackSucces(position) {
                map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                addMarker(map, infoWindow, markers,
                    'Current Location',
                    'Current locatoin lat lon',
                    position.coords.latitude,
                    position.coords.longitude
                );
            }

            // handle search by radius event
            google.maps.event.addDomListener(btnSearchRadius, 'click', function () {
                deleteMarkers(markers);
                navigator.geolocation.getCurrentPosition(callbackSucces, callbackError, getGeoOption());
                function callbackSucces(position) {
                    map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                    searchByRadius(map, infoWindow, markers, searchCircle, searchRadius.value)
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMGtyp-NB3OZ5z20vu3J90kkxGYXmdE2w&libraries=places&callback=myMap"></script>
