    <div id="googleMap"></div>
    <script>
        function myMap() {
            // initialise some useful stuff
            var pageElements = getPageElements();
            var markers = [];
            var centerLocation = new CenterLocation();

            // initialise map
            var mapProperties = getMapProperties();
            var map = new google.maps.Map(pageElements.googleMap, mapProperties);
            var infoWindow = new google.maps.InfoWindow();
            var searchCircle = new google.maps.Circle();
            var autocomplete = new google.maps.places.Autocomplete(pageElements.addressInput, getAutocompleteOptions());
            autocomplete.bindTo('bounds', map);

            // add buttons to the map
            map.controls[google.maps.ControlPosition.LEFT_CENTER].push(pageElements.mapControls);

            // disable when clicked inside the forms
            disableFormClose();

            // disable press enter and submit forms
            disableFormSubmit(pageElements);

            // handle POI click
            map.addListener('click', function (event) { handlePOI(event, map, pageElements); });

            // place marker on current location
            setCurrentPosition(map, infoWindow, markers, centerLocation);

            // handle search by radius event
            google.maps.event.addDomListener(pageElements.btnSearchRadius, 'click', function () {
                handleRadiusSearch(map, infoWindow, markers, searchCircle, centerLocation, pageElements.searchRadius.value);
            });

            // handle save location
            google.maps.event.addDomListener(pageElements.btnSaveLocation, 'click', function () {
                if (window.confirm('Save this location?')) { submitSavePOI(pageElements); }
            });

            // handle set center
            google.maps.event.addDomListener(pageElements.btnSetCenter, 'click', function () {
                searchCircle.setMap(null);
                setCenterManually(autocomplete, map, infoWindow, markers, centerLocation);
            });

            // handle set center by current location
            google.maps.event.addDomListener(pageElements.btnMyLocation, 'click', function () {
                searchCircle.setMap(null);
                deleteMarkers(markers);
                setCurrentPosition(map, infoWindow, markers, centerLocation);
            });

            // handle clear center
            google.maps.event.addDomListener(pageElements.btnClearCenter, 'click', function () {
                searchCircle.setMap(null);
                deleteMarkers(markers);
                centerLocation.clearLocation();
            });

            // I'd like to use the "set" button to set center so this doesn't need any process.
            // the current process is to make sure the form doesn't occasionally close when click on
            // auto completion options. It's not a perfect solution though ...
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                if ($('#mapAddressInput').find('.dropdown-menu').is(":hidden")) {
                    $('#dropdownAddressInput').dropdown('toggle');
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMGtyp-NB3OZ5z20vu3J90kkxGYXmdE2w&libraries=places&callback=myMap"></script>
