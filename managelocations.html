    <script>
        var divLocations = $('#divLocations');
        var resourceURL = '/api/location/getalllocations';
        var serverURL = getServerUrl();

        $.ajax({
            type: 'GET',
            url: serverURL + resourceURL,
            dataType: 'json',
            success: function (data) {
                divLocations.empty();
                $.each(data, function (index, val) {
                    var locDetails =
                        '<div class="card card-outline-primary m-1 p-1">' +
                        '<div class="bg-light p-1">' +
                        '<h4 class="inline-header">' + val.title + '</h4>' +
                        '<a href="#" class="btn btn-sm btn-danger pull-right btn-float-right">Remove</a>' +
                        '<a href="#" onclick="editLocation(this.id)" class="btn btn-sm btn-warning pull-right btn-float-right" id="' + val.locationID + '">Edit</a>' +
                        '</div>' +
                        '<div class="card-text p-1">' + val.description + '</div>' +
                        '</div>';
                    divLocations.append(locDetails);
                });
            }
        });

        function editLocation(locationID) {
            window.location.href = "editlocation.html?locationid=" + locationID;
        }
